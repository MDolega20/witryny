<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Statki</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">

</head>
<body>
    <header><h1>Gra w statki</h1></header>
    <main>
        <section id="main_controlls">
            <button>Start</button>
            <button>[Re]start</button>
        </section>
        <section id="game_container">
            <div id="bot_container">
                <div id="bot_name"><h2>Przeciwnik</h2></div>
                <div id="bot_board"><p>Plansza1</p></div>
                <div id="bot_info"><p>LIczba statków</p></div>
            </div>
            <div id="player_container">
                <div id="player_name"><h2>Gracz</h2></div>
                <div id="player_board"><p>Plansza2</p></div>
                <div id="player_info"><p>LIczba statków</p></div>
                <div id="player_controlls"></div>
            </div>
        </section>
        <section id="game_loggs">
            <div id="game_loggs_title"><h2>loggs</h2></div>
        </section>
    </main>
</body>
<script src="main.js"></script>
</html>
