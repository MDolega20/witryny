<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Statki</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">

</head>
<body>
    <header><h1>Gra w statki</h1></header>
    <main>
        <section id="main_controlls">
            <button onclick="resetAll();">Start</button>
            <button onclick="resetAll();">[Re]start</button>
        </section>
        <section id="game_container">
            <div id="bot_container">
                <div id="bot_name"><h2>Przeciwnik</h2></div>
                <div id="bot_board"></div>
                <div id="bot_info"></div>
                <div id="game_loggs"></div>
            </div>
            <div id="player_container">
                <div id="player_name"><h2>Gracz</h2></div>
                <div id="player_board"></div>
                <div id="player_info"></div>
                <div id="player_controlls">
                    <div class="player_controlls_row">
                        <label>
                            <input type="number" id="i_x" placeholder="2">
                            <p>Współ X</p>
                        </label>
                        <label>
                            <input type="number" id="i_y" placeholder="4">
                            <p>Współ Y</p>
                        </label>
                    </div>
                    <div class="player_controlls_row">
                        <button id="shoot">Strzał</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="main.js"></script>
</html>
