<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kalkulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>
    <header><h1>Kalkulatory</h1></header>
    <main>
        <div class="content2">
            <div class="small_frame">
                <div>
                    <div class="title_box">postawowe operacje arytmetyczne</div>
                    <div class="box_content">
                        <input type="text" class="input_01" id="ok_1_1" placeholder="pierwsza liczba">
                        <input type="text" class="input_01" id="ok_1_2" placeholder="druga liczba">
                        <button class="button_01" id="bt_1_1">Dodaj</button>
                        <button class="button_01" id="bt_1_2">Odejmij</button>
                        <button class="button_01" id="bt_1_3">Pomnóż</button>
                        <button class="button_01" id="bt_1_4">Podziel</button>
                        <div class="wynik">Wynik: <span id='wynik1'></span></div>
                    </div>
                </div>
            </div>
            <div class="small_frame">
                <div>
                    <div class="title_box">liczby parzyste</div>
                    <div class="box_content">
                        <input type="text" class="input_01" id="ok_2_1" placeholder="pierwsza liczba">
                        <input type="text" class="input_01" id="ok_2_2" placeholder="druga liczba">
                        <button class="button_01 x" id="bt_2_1">Generuj</button>
                        <div class="wynik">Liczby: <span id='wynik2'></span></div>
                    </div>
                </div>
            </div>
            <div class="small_frame">
                <div>
                    <div class="title_box">ciąg fibbonaciego</div>
                    <div class="box_content">
                        <input type="text" class="input_01" id="ok_3_1" placeholder="liczba">
                        <button class="button_03" id="bt_3_1">Generuj</button>
                        <div class="wynik">Liczby: <span id='wynik3'></span></div>
                        <div class="wynik">Wynik: <span id='wynik4'></span></div>
                    </div>
                </div>
            </div>
            <div class="small_frame">
                <div>
                    <div class="title_box">potęgi liczby 2</div>
                    <div class="box_content">
                            <input type="text" class="input_01" id="ok_4_1" placeholder="pierwsza liczba">
                            <input type="text" class="input_01" id="ok_4_2" placeholder="Druga liczba">
                            <button class="button_01 x" id="bt_4_1">Generuj</button>
                            <div class="wynik">Liczby: <span id='wynik5'></span></div>
                    </div>
                </div>
            </div>
            <div class="big_frame">
                <div>
                    <div class="title_box">funkcja kwadratowa</div>
                    <div class="box_content">
                        <div class="rownanie">
                                <input type="text" class="input_02" id="ok_5_1" >
                                <span class="span_big"> x<sup>2</sup> + </span>
                                <input type="text" class="input_02" id="ok_5_2">
                                <span class="span_big"> x + </span>
                                <input type="text" class="input_02" id="ok_5_3">
                                <span class="span_big"> = <span id='wynik8'>0</span>
                        </div>
                            
                            <div class="wynik">Delta: <span id='wynik6'></span></div>
                            <div class="wynik">Wynik: <span id='wynik7'></span></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="blok_01"><img src="icons/arrow_left1.png" alt="strzałka_01"></div>
        <div class="blok_02">Mateusz Dołęga 2018</div>
        <div class="blok_03"><img src="icons/arrow_right1.png" alt="strzałka_02"></div>
    </footer>
</body>
<script src="main.js"></script>
</html>
