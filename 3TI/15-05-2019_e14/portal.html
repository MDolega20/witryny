<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styl6.css">
</head>

<body>
    <header>
        <h1>Ogłoszenia drobne</h1>
    </header>
    <main>
        <div id="main-top">
            <section>
                <h3>telefon</h3>
                <p>601601601</p>
            </section>
            <section>
                <h3>e-mail</h3>
                <p>ogloszenia@poczta.pl</p>
            </section>
            <section>
                <h3>Adres</h3>
                <p>ul. Morska 45 Gdynia</p>
            </section>
            <section>
                <img src="logo.png" alt="logo">
            </section>
        </div>
        <div id="main-middle">
            <section class="left">
                <h2>Ceny</h2>
                <div>
                    <table>
                        <tr>
                            <td>Ile</td>
                            <td>Koszt</td>
                            <td>Upust</td>
                        </tr>
                        <tr>
                            <td>1-40</td>
                            <td>3 PLN</td>
                            <td rowspan="2">0,30 PLN dla stałych klientów</td>
                        </tr>
                        <tr>
                            <td>41 i więcej</td>
                            <td>2 PLN</td>
                        </tr>
                    </table>
                </div>
            </section>
            <section class="center">
                <h2>Policz koszt ogłoszenia</h2>
                <div class="form">
                    <label>
                        <p>Liczba ogłoszeń:</p>
                        <input type="number" id="number" min="1">
                    </label>
                    <label>
                        <input type="checkbox" id="stal" checked value="1">
                        <p>Jestem stałym klientem</p>
                    </label>
                    <button id="button" onclick="calc();">Kalkulacja</button>
                    <div>
                        <p id="result"></p>
                    </div>
                </div>
            </section>
            <section class="right">
                <h2>Znajdujesz się na stronie portalu ogłoszeniowego</h2>
                <div>
                    <img src="grafika.png" alt="Oblicz koszt ogłoszenia">
                </div>
            </section>
        </div>

    </main>
    <footer>
        <p>Portal ogłoszeniowy opracował: 999999999999</p>
    </footer>
</body>
<script src="main.js"></script>
</html>
