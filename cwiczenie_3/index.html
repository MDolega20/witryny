<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        section{
            width: 300px;
            display: flex;
            flex-direction: column;
        }
        .row{
            display: flex;
            flex-direction: row;
            padding: 5px;
        }
    </style>
</head>
<body>
    <section>
        <div class="row">
            <p>R1=</p>
            <input type="number" id="p1">
            <p>[Ohm]</p>
        </div>
        <div class="row">
            <p>R1=</p>
            <input type="number" id="p2">
            <p>[Ohm]</p>
        </div>
        <div class="row">
            <p>R1=</p>
            <input type="number" id="p3">
            <p>[Ohm]</p>
        </div>
        <div class="row">
            <p>oblicz opór zastępczy dla połączenia</p>
        </div>
        <div class="row">
            <button id="button1">szeregowego</button>
            <button id="button2">równologłego</button>
        </div>
        <div class="row">
            <div id="wynik">
                <p></p>
            </div>
        </div>
    </section>
</body>
<script>
    function oblicz1(){
        let x = document.createElement("p");
        let wynik = parseFloat(document.getElementById("p1").value) + parseFloat(document.getElementById("p2").value) + parseFloat(document.getElementById("p3").value);
        x.innerText = "Rz = " + wynik + " [Ohm]";
        document.getElementById("wynik").innerHTML = "";
        document.getElementById("wynik").appendChild(x);
    }
    function oblicz2(){
        let x = document.createElement("p");
        let wynik = 1 / (1 / parseFloat(document.getElementById("p1").value) + 1 / parseFloat(document.getElementById("p2").value)  + 1 / parseFloat(document.getElementById("p3").value));
        x.innerText = "Rz = " + wynik + " [Ohm]";
        document.getElementById("wynik").innerHTML = "";
        document.getElementById("wynik").appendChild(x);
    }
    document.getElementById("button1").addEventListener("click", oblicz1, false);
    document.getElementById("button2").addEventListener("click", oblicz2, false);
</script>
</html>
