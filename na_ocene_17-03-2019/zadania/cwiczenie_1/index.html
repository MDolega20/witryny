<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        section{
            display:  flex;
            flex-direction: column;
            width: 400px;
        }
        section > div{
            display:  flex;
            flex-direction: row;
            margin-bottom: 20px;
        }
        section > div p{
            padding-left: 20px;
        }
        button, input{
            width: 100px;
            height: 30px;
        }
        #alert{
            color: red;
        }
    </style>
</head>
<body>
    <section>
        <div><input type="text" id="name">
        <p id="alert"></p>

        </div>
        <button id="button">Powitaj</button>
        <div id="result">

        </div>
    </section>
</body>
<script>
    function hello(){
        let name = document.getElementById("name").value;
        let result = document.createElement("p");
        if(name === ""){
            document.getElementById("alert").innerText = "Wypełnij pole";
        }else{
            let text = "Cześć " + name + " miło Cię poznac!";
            result.innerText = text;
            document.getElementById("alert").innerHTML = "";
            document.getElementById("result").innerHTML = "";
            document.getElementById("result").appendChild(result);
        }

        
    }
    document.getElementById("button").addEventListener("click", hello, false);

</script>
</html>
