<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        section{
            width: 300px;
            display: flex;
            flex-direction: column;
        }
        .row, label{
            display: flex;
            flex-direction: row;
            /* padding: 5px; */
            align-items: center;
        }
        .row{
            padding: 5px;
        }
        .col{
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <section>
        
        <div class="row">
            <label>
                <input type="radio" value="1.5" id="p1" name="pączek" onclick="select('p1');">
                <p>pączki</p>
            </label>
        </div>
        <div class="row">
            <label>
                <input type="radio" value="1.5" id="p2" name="rurki" onclick="select('p2');">
                <p>rurki z kremem</p>
            </label>
        </div>
        <div class="row">
            <label>
                <input type="radio" value="1.5" id="p3" name="ciastka francuzkie" onclick="select('p3');">
                <p>ciastka francuzkie</p>
            </label>
        </div>
        <div class="row">
            <label>
                <input type="radio" value="1.5" id="p4" name="drozdzówki z makiem"  onclick="select('p4');">
                <p>drozdzówki z makiem</p>
            </label>
        </div>
        <div class="row">
            <label>
                <input type="radio" value="1.5" id="p5" name="pierniki"  onclick="select('p5');">
                <p>pierniki</p>
            </label>
        </div>
        <div class="col">
            <p>Ilość</p>
            <input type="number" id="ilosc">
            <button id="button">Zamów</button>
        </div>
        <div class="col">
            <div id="wynik">
                <p></p>
            </div>
        </div>
    </section>
</body>
<script>
    let product = null;
    // function select(id){
    //     let produkt1 = {
    //         cena: document.getElementById(id).value,
    //         nazwa: document.getElementById(id).name
    //     }
    //     produkt = produkt1;
    //     console.log(id);
    // }
    function oblicz1(){
        let x = document.createElement("p");
        if (document.getElementById("p1").checked == true){
            let produkt1 = {
                cena: document.getElementById("p1").value,
                nazwa: document.getElementById("p1").name
            }
            product = produkt1;
        }
        if (document.getElementById("p2").checked == true){
            let produkt1 = {
                cena: document.getElementById("p2").value,
                nazwa: document.getElementById("p2").name
            }
            product = produkt1;
        }
        if (document.getElementById("p3").checked == true){
            let produkt1 = {
                cena: document.getElementById("p3").value,
                nazwa: document.getElementById("p3").name
            }
            product = produkt1;
        }
        if (document.getElementById("p4").checked == true){
            let produkt1 = {
                cena: document.getElementById("p4").value,
                nazwa: document.getElementById("p4").name
            }
            product = produkt1;
        }
        if (document.getElementById("p5").checked == true){
            let produkt1 = {
                cena: document.getElementById("p5").value,
                nazwa: document.getElementById("p5").name
            }
            product = produkt1;
        }
        let ilosc = document.getElementById("ilosc").value;
        // let cena = 
        wynik = product.nazwa + " " + ilosc + " x " + product.cena + " = " + (parseFloat(ilosc) * parseFloat(product.cena));
        
        x.innerText = wynik;
        document.getElementById("wynik").innerHTML = "";
        document.getElementById("wynik").appendChild(x);
    }
    document.getElementById("button").addEventListener("click", oblicz1, false);
    document.getElementById("p1").addEventListener("click", select('p1'), false);
    document.getElementById("p2").addEventListener("click", select('p2'), false);
    // document.getElementById("p1").addEventListener("click", select('p1'), false);
    // document.getElementById("p1").addEventListener("click", select('p1'), false);
    // document.getElementById("p1").addEventListener("click", select('p1'), false);

</script>
</html>
